<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Clément">
    <title>Contact - NotCrymy</title>

    <!-- style link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- style link style.css -->
    <link href="style/style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="style/favicon.png" type="image/x-icon">

    <!-- style for the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <!-- Div particules -->
    <div id="particles-js"></div>

    <!-- main container -->
    <div class="cover-container container-sm d-flex w-100 h-100 mt-2 p-3 mx-auto flex-column">
        <!-- Header -->
        <header class="mb-5">
            <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">NotCrymy's Website</h3>
                <nav class="nav nav-masthead d-flex flex-row flex-wrap justify-content-center">
                    <a class="nav-link fw-bold py-1 px-2" href="index.html">Home</a>
                    <a class="nav-link fw-bold py-1 px-2 active" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Contact Form -->
        <main class="px-3 my-5">
            <h1>Contact Me</h1>
            <p class="lead">Feel free to send me a message using the form below</p>
            <form action="https://formspree.io/f/xdkokyqy" method="POST" class="text-start">
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>            
        </main>

        <!-- Footer -->
        <footer class="mt-auto text-white-50">
            <p>NotCrymy's official Website, by <a href="https://github.com/NotCrymy" class="text-white">@NotCrymy</a>.</p>
            <p>Last update of this website : <span id="last-modified"></span></p>
        </footer>
    </div>

    <!-- Lien vers la bibliothèque particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Lien vers le fichier JavaScript -->
    <script src="script/script.js"></script>
</body>
</html>
